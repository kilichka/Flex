<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Flex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="block">
        <div class="block-row">
          <div class="block-column">
            <div class="block-item">1</div>
          </div>
          <div class="block-column">
            <div class="block-item">2</div>
          </div>
          <div class="block-column">
            <div class="block-item">3</div>
          </div>
        </div>
      </div>
      <div class="block">
        <div class="block-row-flex">
          <div class="block-column">
            <div class="block-item">1</div>
          </div>
          <div class="block-column">
            <div class="block-item">2</div>
          </div>
          <div class="block-column">
            <div class="block-item">3</div>
          </div>
        </div>
      </div>

      <div class="block">
        <div class="block-row-flex-around">
          <div class="block-column">
            <div class="block-item">1</div>
          </div>
          <div class="block-column">
            <div class="block-item">2</div>
          </div>
          <div class="block-column">
            <div class="block-item">3</div>
          </div>
        </div>
      </div>
      <div class="block">
        <div class="block-row">
          <div class="block-column-flex">
            <div class="block-item">1</div>
          </div>
          <div class="block-column-flex">
            <div class="block-item">2</div>
          </div>
          <div class="block-column-flex">
            <div class="block-item">3</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
